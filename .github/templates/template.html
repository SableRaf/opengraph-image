<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 1200px;
      height: 630px;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('{{{background_image}}}');
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
      box-sizing: border-box;
    }
    .repo-name {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .description {
      font-size: 40px;
      margin-bottom: 40px;
    }
    .stats {
      font-size: 30px;
      display: flex;
      flex-direction: column;
    }
    .stats div {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .stats img {
      margin-right: 10px;
      width: 24px;
      height: 24px;
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(93deg) brightness(103%) contrast(103%);
    }
  </style>
</head>
<body>
  <div class="repo-name">{{full_name}}</div>
  <div class="description">{{description}}</div>
  <div class="stats">
    <div>
      <img src="{{{star_icon}}}" alt="Stars">
      Stars: {{stars}}
    </div>
    <div>
      <img src="{{{fork_icon}}}" alt="Forks">
      Forks: {{forks}}
    </div>
    <div>
      <img src="{{{contributors_icon}}}" alt="Contributors">
      Contributors: {{contributors}}
    </div>
  </div>
</body>
</html>
