<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Mona Sans';
      src: url('{{{font_url}}}') format('woff2'); // Ensure correct usage of data URL
      font-weight: 100 500;
      font-stretch: 30% 125%;
      font-display: swap; 
    }

    * {
      font-feature-settings: "ss06" on, "ss05" on;
    }

    html {
      font-family: 'Mona Sans', sans-serif;
    }

    body {
      width: 1200px;
      height: 630px;
      margin: 0;
      background-image: url('{{{background_image}}}');
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
      box-sizing: border-box;
    }


    .repo-name {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .description {
      font-size: 40px;
      margin-bottom: 40px;
    }
    .stats {
      font-size: 30px;
      display: flex;
      flex-direction: column;
    }
    .stats div {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .stats img {
      margin-right: 10px;
      width: 24px;
      height: 24px;
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(93deg) brightness(103%) contrast(103%);
    }
    .languages {
      font-size: 30px;
      margin-top: 20px;
    }
    .language-bar {
      display: flex;
      height: 20px;
      margin-top: 20px;
      border-radius: 0;
      overflow: hidden;
      width: 100%;
      min-height: 20px;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .language-bar div {
      height: 20px; /* Ensure the divs have a fixed height */
      display: block;
    }
  </style>
</head>
<body>
  <div class="repo-name">{{full_name}}</div>
  <div class="description">{{description}}</div>
  <div class="stats">
    <div>
      <img src="{{{star_icon}}}" alt="Stars">
      Stars: {{stars}}
    </div>
    <div>
      <img src="{{{fork_icon}}}" alt="Forks">
      Forks: {{forks}}
    </div>
    <div>
      <img src="{{{contributors_icon}}}" alt="Contributors">
      Contributors: {{contributors}}
    </div>
  </div>
  <div class="language-bar">
    {{#language_distribution}}
      <div style="width: {{percentage}}%; background-color: {{color}};" title="{{name}}"></div>
    {{/language_distribution}}
  </div>
</body>
</html>
